name: test->deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "**.edn"
      - "**.css"
      - "**.js"
      - "**.clj"
      - "**.yml"
      - "Dockerfile"

jobs:
  CICD:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup deploy environment
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
